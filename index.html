<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Political Meter</title>
  </head>
  <body>
    <div class="container">
      <h3 class="jumbotron">Answer these questions!</h3>
        <form id="politicalSurvey">
          <div class="form-group">
            <label>Support "conservative value?"?</label>
            <div class="radio" id="question1">
              <label>
                <input type="radio" name="question1" value="C">Yes.</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question1" value="L">No.</input>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label>Support "liberal value?"?</label>
            <div class="radio" id="question2">
              <label>
                <input type="radio" name="question2" value="L">Yes.</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question2" value="C">No.</input>
              </label>
            </div>
          </div>

          <div class="form-group">
            <label>Support "conservative value?"?</label>
            <div class="radio" id="question3">
              <label>
                <input type="radio" name="question3" value="C">Yes.</input>
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="question3" value="L">No.</input>
              </label>
            </div>
          </div>
          <button type="submit" class="btn btn-info">Submit</button>
        </form>
            <h3>Results of Survey</h3>

        <div class="row">

          <div class="col-md-4" id="conservative">
            <h2>Your are Conservative!</h2>
          </div>

          <div class="col-md-4" id="liberal">
            <h2>Your are Liberal!</h2>
          </div>

          <div class="col-md-4" id="moderate">
            <h2>Your are Moderate!</h2>
          </div>
        </div>
    </div>
  </body>
</html>
